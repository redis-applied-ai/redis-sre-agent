site_name: Redis SRE Agent
site_description: Production-ready Redis SRE agent with LangGraph, FastAPI, and monitoring.
repo_url: https://github.com/redis-applied-ai/redis-sre-agent
repo_name: redis-applied-ai/redis-sre-agent

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - toc.integrate
    - content.code.copy
  palette:
    - scheme: default
      primary: red
      accent: deep-orange

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight
  - pymdownx.inlinehilite

plugins:
  - search

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

nav:
  - Home: index.md
  - Quickstarts:
      - End-to-end setup: quickstarts/end-to-end-setup.md
      - Local Development: quickstarts/local.md
      - VM Deployment (Redis Enterprise): quickstarts/vm-deployment.md
  - How-to:
      - Configuration: how-to/configuration.md
      - Tool Providers: how-to/tool-providers.md
      - Using the CLI & API: how-to/cli.md
      - Using the API: how-to/api.md
      - Local development & testing: how-to/local-dev.md
      - Pipelines & ingestion: how-to/pipelines.md
      - Configuration (Advanced):
          - Encryption: how-to/configuration/encryption.md
      - Scheduling flows: how-to/scheduling-flows.md
  - UI (Experimental): ui/experimental.md
  - Concepts:
      - Overview: concepts/core.md
  - Operations:
      - Observability & Health: operations/observability.md
      - Gotchas & Rough Spots: operations/gotchas.md
  - Reference:
      - CLI Reference: reference/cli.md
      - REST API: reference/api.md
      - Configuration: reference/configuration.md

