# Production Docker Compose override
# Use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  # Production UI build
  sre-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      target: production
    ports:
      - "3002:80"
    environment:
      - NODE_ENV=production
    volumes: []  # Remove development volumes
    restart: unless-stopped

  # Production API
  sre-agent:
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped

  # Production Worker
  sre-worker:
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped

  # Production Redis
  redis:
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes

  # Production Prometheus
  prometheus:
    restart: unless-stopped

  # Production Grafana
  grafana:
    restart: unless-stopped
