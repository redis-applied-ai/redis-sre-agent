repos:
  # General file formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: 'tsconfig\.json$'
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: mixed-line-ending
        args: ['--fix=lf']

  # TypeScript/JavaScript linting
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npm --prefix ui/ui-kit run lint
        language: system
        files: ^ui/ui-kit/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

  # TypeScript type checking
  - repo: local
    hooks:
      - id: typescript
        name: TypeScript Check
        entry: npm --prefix ui/ui-kit run typecheck
        language: system
        files: ^ui/ui-kit/.*\.(ts|tsx)$
        pass_filenames: false

  # Prettier formatting
  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: npm --prefix ui/ui-kit run format:check
        language: system
        files: ^ui/ui-kit/.*\.(ts|tsx|js|jsx|json|css|md)$
        pass_filenames: false


  # Prettier for UI root app
  - repo: local
    hooks:
      - id: prettier-ui-root
        name: Prettier (UI root)
        entry: npm --prefix ui run format
        language: system
        files: ^ui/src/.*\.(ts|tsx|js|jsx|css|md)$
        pass_filenames: false

  # Run tests on staged files
  - repo: local
    hooks:
      - id: vitest
        name: Vitest
        entry: npm --prefix ui/ui-kit run test
        language: system
        files: ^ui/ui-kit/.*\.(ts|tsx)$
        pass_filenames: false

  # Package.json validation
  - repo: local
    hooks:
      - id: package-json-sorting
        name: Sort package.json
        entry: npx sort-package-json ui/ui-kit/package.json
        language: system
        files: ^ui/ui-kit/package\.json$

  # Security checks
  - repo: local
    hooks:
      - id: audit
        name: npm audit
        entry: npm audit --audit-level=moderate
        language: system
        pass_filenames: false
        stages: [manual]
