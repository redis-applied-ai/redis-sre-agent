version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s %(name)s %(levelname)s %(message)s"
    datefmt: "%H:%M:%S"

handlers:
  default:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout

loggers:
  uvicorn:
    handlers:
      - default
    level: INFO
    propagate: false

  uvicorn.error:
    handlers:
      - default
    level: INFO
    propagate: false

  uvicorn.access:
    handlers:
      - default
    level: INFO
    propagate: false

root:
  level: INFO
  handlers:
    - default
