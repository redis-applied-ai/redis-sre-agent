litellm_settings:
  # Enable request logging
  set_verbose: false
  # Cache settings
  cache: false
  # Timeout settings
  request_timeout: 600

general_settings:
  # Master key for authentication
  master_key: os.environ/LITELLM_MASTER_KEY
  # Database for UI and usage tracking
  database_url: os.environ/DATABASE_URL

