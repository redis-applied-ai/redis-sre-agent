# Redis configuration for SRE monitoring demo
# Based on Redis 8 configuration with monitoring enhancements

# Network settings
bind 0.0.0.0
port 6379
protected-mode no

# General settings
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF settings  
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Slow log for performance monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client settings
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Security (demo purposes - would be secured in production)
# requirepass your_password_here

# Redis modules for vector search (if available)
# loadmodule /opt/redis-stack/lib/redisearch.so
# loadmodule /opt/redis-stack/lib/rejson.so

# Monitoring and stats
latency-monitor-threshold 100

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Lua scripting
lua-time-limit 5000

# Notifications for monitoring (enable keyspace notifications)
notify-keyspace-events "Ex"