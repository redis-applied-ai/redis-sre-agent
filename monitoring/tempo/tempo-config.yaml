memberlist:
  # For single-container dev, allow running without peers
  abort_if_cluster_join_fails: false
  bind_addr:
    - 0.0.0.0
  bind_port: 7946
  # Self-join helps satisfy ring discovery even with one instance
  join_members:
    - tempo

server:
  http_listen_port: 3200

# Monolithic local setup suitable for development
# Receives OTLP over HTTP and gRPC
# Stores blocks locally under /tmp/tempo

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  trace_idle_period: 10s
  max_block_bytes: 1048576
  max_block_duration: 5m

compactor:
  compaction:
    compacted_block_retention: 1h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces
    wal:
      path: /tmp/tempo/wal

# Query frontend uses Tempo's built-in HTTP server on :3200
# Grafana should point its Tempo datasource to http://tempo:3200

# Enable metrics-generator so Grafana's TraceQL metrics/service graphs work
metrics_generator:
  ring:
    kvstore:
      store: memberlist
  processor:
    service_graphs: {}
    span_metrics: {}
    local_blocks:
      filter_server_spans: false

# Enable processors for the default (single-tenant) setup
overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics, local-blocks]
