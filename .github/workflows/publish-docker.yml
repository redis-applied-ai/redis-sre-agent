name: Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'
      push_latest:
        description: 'Also tag as latest'
        required: false
        type: boolean
        default: false
      build_airgap:
        description: 'Build air-gap image'
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove bulky directories from workspace
        run: |
          echo "Before cleanup:" && df -h
          rm -rf htmlcov site eval_reports artifacts artifacts_tmp_for_test _tmp_artifacts redis-docs/build \
                 ui/node_modules ui/ui-kit
          echo "After cleanup:" && df -h

      - name: Set up QEMU (for cross-arch builds)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prune Docker disk space
        run: |
          docker builder prune -af || true
          docker system prune -af || true
          df -h

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            redislabs/redis-sre-agent
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ github.event.inputs.tag }}
            type=raw,value=latest,enable=${{ github.event.inputs.push_latest }}
            type=sha,prefix={{branch}}-

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # Effectively free up ~30GB of space
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=redislabs/redis-sre-agent:buildcache
          cache-to: type=registry,ref=redislabs/redis-sre-agent:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  publish-airgap:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_airgap == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove bulky directories from workspace
        run: |
          echo "Before cleanup:" && df -h
          rm -rf htmlcov site eval_reports artifacts artifacts_tmp_for_test _tmp_artifacts redis-docs/build \
                 ui/node_modules ui/ui-kit
          echo "After cleanup:" && df -h

      - name: Set up QEMU (for cross-arch builds)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prune Docker disk space
        run: |
          docker builder prune -af || true
          docker system prune -af || true
          df -h

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for air-gap image
        id: meta-airgap
        uses: docker/metadata-action@v5
        with:
          images: |
            redislabs/redis-sre-agent
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ github.event.inputs.tag }}-airgap
            type=raw,value=airgap,enable=${{ github.event.inputs.push_latest }}

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Build and push air-gap Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.airgap
          push: true
          tags: ${{ steps.meta-airgap.outputs.tags }}
          labels: ${{ steps.meta-airgap.outputs.labels }}
          cache-from: type=registry,ref=redislabs/redis-sre-agent:buildcache-airgap
          cache-to: type=registry,ref=redislabs/redis-sre-agent:buildcache-airgap,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Air-gap image digest
        run: echo ${{ steps.meta-airgap.outputs.digest }}
