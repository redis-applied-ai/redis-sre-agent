name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "0.5.7"
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --dev

    - name: Generate and check reference docs
      run: |
        uv run python scripts/generate_reference_docs.py
        git diff --exit-code -- docs/reference || (echo "::error::Reference docs out of date. Run: uv run python scripts/generate_reference_docs.py and commit changes."; exit 1)

    - name: Docs snippet checks
      run: uv run pytest -q tests/test_docs_snippets.py
    - name: Run unit tests
      run: uv run pytest tests/unit/ -v --cov=redis_sre_agent --cov-report=xml --cov-report=term-missing

# Too slow to run in CI at the moment. Disabling for now.
