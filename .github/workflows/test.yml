#      run: uv run pytest tests/integration -m "integration and not slow" -v --run-api-tests
#      env:
#        CI: true
#        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
